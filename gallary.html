<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design-Gallary</title>
    <link rel="stylesheet" href="style.css">
    <!--Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div id="loader">
        <div class="cubes">
            <div class="cube1"></div>
            <div class="cube2"></div>
            <div class="cube3"></div>
            <div class="cube4"></div>
        </div>
        <h2 class="loading">Loading</h2>
    </div>
    <div class="gallary_cont" id="container">


    </div>



    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        let search_val = 'roof';
        let link = "https://api.unsplash.com/search/photos?query=" + search_val + "&client_id=CZZtfrAj6IzfukN1cBL4AvfDwDO26pgy-EEUGMzJNl8&per_page=100";

        $.ajax({
            method: 'get',
            url: link,

            success: function(data) {
                console.log(data)

                data.results.forEach(photo => {

                    $("#container").append(`
                    <div class="download">
                            <img src=" ${photo.urls.regular}"/>
                            <button class="btn"><a href="${photo.links.download_location}"><i class="bx bxs-download"></i></a></button>
                    </div>
                    `);
                });



            }
        });
    </script>
</body>

</html>
